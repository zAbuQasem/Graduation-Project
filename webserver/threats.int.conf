<Directory /var/www/threats.int/>
	AllowOverride All
</Directory>

<VirtualHost *:80>
    ServerAdmin admin@threats.int
    ServerName threats.int
    ServerAlias www.threats.int
    DocumentRoot /var/www/threats.int
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    Redirect permanent "/" "https://threats.int/"
</VirtualHost>

